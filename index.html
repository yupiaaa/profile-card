<html>
    <head>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #f0f2f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.3s, color 0.3s;
    }

    .profil-card {
            background-color: #ffffff;
            width: 320px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s;
        }

    .profile-picture {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #e0e0e0;
        margin-bottom: 20px;
    }    
    
    .profile-name {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
    }

    .profile-title {
        font-size: 16px;
        color: #777;
        margin-top: 5px;
    }

    .profile-bio {
        font-size: 14px;
        margin-top: 15;
        line-height: 1.5;
    }

    .action-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    .action-button:hover {
        background-color: #0056b3;
    }

    body.dark-mode {
        background-color: #1a1a1a;
        color: #f0f2f5;
    }

    .dark-mode .profil-card {
        background-color: #2c2c2c;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .dark-mode .profile-title {
        color: #bbb;
    }

    
</style>
    </head>
    <body>

        <div class="profil-card">
            <img src="https://ugm.ac.id/wp-content/uploads/2019/08/0708191565182272610074789-766x510.jpg" class="profile-picture">
            <h1 class="profile-name">Aurell</h1>
            <p class="profile-title">mahasiswa</p>
            <p class="profile-bio">apapun</p>
            <button id="theme-toggle-button" class="action-button">ganti tema</button>




        </div>

    <script>
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const bodyElement = document.body;
        themeToggleButton.addEventListener('click', function(){
            bodyElement.classList.toggle('dark-mode');
        });

    </script>
</html>
